<html>
  <head>

    <title>yarn-state-behavior tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../../web-component-tester/browser.js"></script>
    <script src="../../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../../test-fixture/test-fixture.html">
    <link rel="import" href="test-state.html">

  </head>
  <body>

    <test-fixture id="simple">
      <template>
        <test-state></test-state>
        <test-state></test-state>
      </template>
    </test-fixture>

    <script>

      suite('simple state tests', function() {
        var states;

        setup(function() {
          states = fixture('simple');
        });

        test('shares state.', function(done) {

          states[0].set('state.test', 'test1');
          assert.equal(states[0].state.test, states[1].state.test);
          done();
        });

      });

    </script>

  </body>
</html>
