<link rel="import" href="../../../polymer/polymer.html">

<link rel="import" href="../yarn-view-behavior.html">

<dom-module id="test-view"></dom-module>

<script>
(function() {

  Polymer({

    is: 'test-view',

    hasBeenEntered: false,

    _enter: function() {

      this.hasBeenEntered = true;
    },

    behaviors: [
      Polymer.YarnViewBehavior
    ]

  });

})();
</script>
