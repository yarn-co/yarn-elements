  <body>

    <test-fixture id="simple">
      <template>
        <test-view></test-view>
      </template>

    <script>
      suite('<yarn-view-behavior>', function() {

        suite('', function() {

          var view;

          setup(function() {

            view = fixture('simple');
          });

          test('', function(done) {

            assert.throw(function() {
              view.set('state', {})
            });

            done();
          });

        });

      });

    </script>
